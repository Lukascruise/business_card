services:
  db:
    image: postgres:16-alpine
    env_file:
      - ./envs/.local.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "/bin/uv sync --frozen &&
             /bin/uv run python manage.py migrate &&
             /bin/uv run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"  # Django (Admin/Auth)
      - "8001:8001"  # FastAPI (OCR/QR) - 별도 실행 시
    env_file:
      - ./envs/.local.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
